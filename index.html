
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
    <body>
        
        <div id="wrapper">
            <p id="player"></p>
            
            <div id="dice"></div>

            <button id="roll">Roll</button>

            <div id = "scoreDiv">
                    <label for="p1Score"></label>
                    <input type="number" id="p1Score" class="scores" readonly></input>
                    <label for="p2Score"></label>
                    <input type="number" id="p2Score" class="scores" readonly></input>
            </div>

        </div>

        


        <div id="inputScreen" >
            <div id="instructions">
                <p><strong>For one player:</strong> Just enter Player 1 Name.</p>
                <p><strong>For two player:</strong> Enter both Player names.</p>
            </div>
            <input type="text" id="p1Name" placeholder="Player 1 Name"></input>
            <input type="text" id="p2Name" placeholder="Player 2 Name"></input>
            <button id="play">Play</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
