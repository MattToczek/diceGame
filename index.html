
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
    <body>
        
        <div id="wrapper">
            <p id="player"></p>
            
            <div id="dice"></div>

            <button id="roll">Roll</button>

            <div id = "scoresDiv">
                    <div id="p1SAndL" class="scoreWrap">
                        <label id ="p1Label" for="p1Score"></label>
                        <input type="number" id="p1Score" class="scores" readonly></input>
                    </div>

                    <div id="p2SAndL" class="scoreWrap">
                        <label id ="p2Label" for="p2Score"></label>
                        <input type="number" id="p2Score" class="scores" readonly></input>
                    </div>  
            </div>

        </div>

        
        <div id="extraScore">

        </div>

        <div id="twoPlayerStats">
            
            <div id="p1Stats">
                <div>
                    <label for="p1Lowest" id="p1LowestLab"></label>
                    <input type="number" name="p1Lowest" id="p1Lowest" readonly>
                </div>
                <div id="p1WinRead">
                    
                        <label for="p1Wins" id="p1WinLab"></label>
                        <input type="number" name="p1Wins" id="p1Wins" readonly>

                </div>
            </div>
            
            <div id="p2Stats">
                <div>
                    <label for="p2Lowest" id="p2LowestLab"></label>
                    <input type="number" name="p2Lowest" id="p2Lowest" readonly>
                </div>
                <div id="p2WinRead">
                
                    <label for="p2Wins" id="p2WinLab"></label>
                    <input type="number" name="p2Wins" id="p2Wins" readonly>

                </div>
                
            </div>
            
        </div>

        <div id="inputScreen" >
            <div id="instructions">
                <p><strong>For one player:</strong> Just enter Player 1 Name.</p>
                <p><strong>For two player:</strong> Enter both Player names.</p>
            </div>
            <input type="text" id="p1Name" placeholder="Player 1 Name"></input>
            <input type="text" id="p2Name" placeholder="Player 2 Name"></input>
            <button id="play">Play</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
